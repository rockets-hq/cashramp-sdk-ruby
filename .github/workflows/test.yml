name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
     - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true      
      - run: bundle install
      - run: bundle exec rake test
      - run: bundle exec rspec
